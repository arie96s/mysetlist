<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Grunge - Arie96s</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Permanent+Marker&family=Reenie+Beanie&display=swap" rel="stylesheet">

    <style>
        :root {
            --paper-color: #fdfbf7;
            --line-blue: #a3c2c2;
            --line-red: #ff9999;
            --ink-color: #1a1a1a;
            --strike-color: #d90429;
        }

        body {
            background-color: #111;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23333333' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Permanent Marker', cursive;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Container Kertas */
        .paper {
            position: relative;
            width: 100%;
            max-width: 450px;
            min-height: 700px;
            background-color: var(--paper-color);
            padding: 40px 20px 60px 50px; /* Padding kiri lebih besar untuk margin merah */
            box-shadow: 
                0 0 50px rgba(0,0,0,0.8),
                inset 0 0 100px rgba(0,0,0,0.1); /* Shadow dalam untuk efek remuk */
            
            /* Efek Garis Buku Tulis */
            background-image: 
                linear-gradient(90deg, transparent 39px, var(--line-red) 39px, var(--line-red) 41px, transparent 41px),
                linear-gradient(var(--line-blue) 1px, transparent 1px);
            background-size: 100% 100%, 100% 40px; /* Jarak antar baris 40px */
            background-attachment: local;

            /* Efek Sobekan Kertas menggunakan Clip-path */
            clip-path: polygon(
                2% 0%, 5% 2%, 10% 0%, 15% 3%, 20% 0%, 25% 2%, 30% 0%, 35% 3%, 40% 1%, 45% 4%, 50% 0%, 55% 2%, 60% 0%, 65% 3%, 70% 1%, 75% 4%, 80% 0%, 85% 2%, 90% 0%, 95% 3%, 100% 0%,
                100% 100%,
                95% 98%, 90% 100%, 85% 97%, 80% 100%, 75% 98%, 70% 100%, 65% 97%, 60% 100%, 55% 98%, 50% 100%, 45% 97%, 40% 100%, 35% 98%, 30% 100%, 25% 97%, 20% 100%, 15% 98%, 10% 100%, 5% 97%, 0% 100%
            );
            
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .paper::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.08) 0%, transparent 25%);
            pointer-events: none;
            z-index: 0;
        }

        /* Judul SETLIST */
        h1.header-title {
            font-family: 'New Rocker', cursive;
            font-size: 4.5rem;
            text-align: center;
            margin: 10px 0 30px -30px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: -2px;
            transform: rotate(-5deg);
            text-shadow: 2px 2px 0px #555;
            position: relative;
            z-index: 2;
        }

        /* List Items */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        li {
            margin-bottom: 0px; /* Reset margin */
            height: 40px; /* Tinggi harus sama dengan background-size garis */
            display: flex;
            align-items: center; /* Text di tengah garis */
            padding-left: 10px;
        }

        a {
            text-decoration: none;
            color: #0000aa; /* Warna pulpen biru */
            font-size: 1.4rem;
            font-weight: bold;
            display: block;
            width: 100%;
            position: relative;
            transition: color 0.2s;
            cursor: pointer;
        }

        a:hover {
            color: #000;
        }

        /* Efek Coretan Merah */
        .strikethrough {
            position: absolute;
            top: 50%;
            left: -10px;
            width: 0;
            height: 4px;
            background: var(--strike-color);
            transform: rotate(-2deg) translateY(-50%);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            opacity: 0.8;
            transition: width 0.3s ease-out;
            pointer-events: none;
            box-shadow: 0 0 2px var(--strike-color);
            z-index: 3;
        }

        a.clicked .strikethrough {
            width: 105%;
        }

        a.clicked {
            color: #555;
        }

        /* --- DOODLES / CORETAN --- */
        .doodle {
            position: absolute;
            pointer-events: none;
            opacity: 0.8;
            fill: none;
            stroke: #000;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: blur(0.5px);
            z-index: 1;
        }

        /* SVG Doodle Styles */
        .skull { top: 20px; left: 10px; width: 60px; transform: rotate(-15deg); stroke-width: 2.5; }
        .alien { bottom: 80px; right: 20px; width: 50px; transform: rotate(10deg); stroke: #004400; opacity: 0.6; }
        .pentagram { bottom: 150px; left: 10px; width: 70px; transform: rotate(15deg); stroke: #800; opacity: 0.7; }
        .eye { top: 120px; right: 20px; width: 50px; transform: rotate(5deg); }
        .wing { top: 40px; right: -10px; width: 80px; transform: rotate(20deg); stroke: #333; }
        .flame { bottom: 20px; left: 50%; width: 60px; transform: translateX(-50%); stroke: #cc3300; }
        
        /* Mobile adjustment */
        @media (max-width: 600px) {
            h1.header-title { font-size: 3.5rem; }
            a { font-size: 1.1rem; }
            .paper { padding-left: 45px; }
        }

    </style>
</head>
<body>

    <div class="paper">
        <h1 class="header-title">Setlist</h1>
        
        <svg class="doodle skull" viewBox="0 0 100 100">
            <path d="M20,40 Q20,10 50,10 Q80,10 80,40 Q80,60 70,70 L70,85 Q70,90 60,90 L40,90 Q30,90 30,85 L30,70 Q20,60 20,40 Z" />
            <circle cx="35" cy="45" r="8" fill="black" stroke="none"/>
            <circle cx="65" cy="45" r="8" fill="black" stroke="none"/>
            <path d="M45,65 L50,60 L55,65" />
            <path d="M35,80 L35,90 M45,80 L45,90 M55,80 L55,90 M65,80 L65,90" />
        </svg>

        <svg class="doodle wing" viewBox="0 0 100 100">
            <path d="M10,80 Q30,10 90,20 Q60,40 80,60 Q50,60 60,80 Q30,70 10,80" />
        </svg>
        
        <svg class="doodle eye" viewBox="0 0 100 100">
            <path d="M10,80 L50,10 L90,80 Z" />
            <path d="M30,55 Q50,40 70,55 Q50,70 30,55 Z" />
            <circle cx="50" cy="55" r="5" fill="black"/>
            <path d="M50,10 L50,25 M50,10 L30,15 M50,10 L70,15" stroke-dasharray="2,2"/>
        </svg>

        <ul>
            <li>
                <a href="https://www.youtube.com/@arie96s" target="_blank" onclick="markLine(this)">
                    YouTube Channel
                    <div class="strikethrough"></div>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/arie96s" target="_blank" onclick="markLine(this)">
                    Instagram
                    <div class="strikethrough"></div>
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@arie96s" target="_blank" onclick="markLine(this)">
                    TikTok
                    <div class="strikethrough"></div>
                </a>
            </li>
            <li>
                <a href="http://id.pinterest.com/arie96s" target="_blank" onclick="markLine(this)">
                    Pinterest
                    <div class="strikethrough"></div>
                </a>
            </li>
            <li>
                <a href="https://arie96s.github.io/magosstreetwear/" target="_blank" onclick="markLine(this)">
                    MAGOS Streetwear
                    <div class="strikethrough"></div>
                </a>
            </li>
            <li>
                <a href="https://arie96s.github.io/ariezona_budget_v2.4" target="_blank" onclick="markLine(this)">
                    ARIEZONA Budget App
                    <div class="strikethrough"></div>
                </a>
            </li>
            <li>
                <a href="https://www.shopee.co.id/arie96s" target="_blank" onclick="markLine(this)">
                    Shopee Store
                    <div class="strikethrough"></div>
                </a>
            </li>
        </ul>

        <svg class="doodle pentagram" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke-width="1" stroke="maroon"/>
            <path d="M50,95 L20,10 L95,65 L5,65 L80,10 Z" fill="none" />
        </svg>

        <svg class="doodle alien" viewBox="0 0 100 100">
            <path d="M20,50 Q20,10 50,10 Q80,10 80,50 Q80,90 50,100 Q20,90 20,50 Z" fill="none"/>
            <ellipse cx="35" cy="45" rx="12" ry="8" transform="rotate(-20 35 45)" fill="black"/>
            <ellipse cx="65" cy="45" rx="12" ry="8" transform="rotate(20 65 45)" fill="black"/>
            <path d="M45,80 Q50,85 55,80" />
        </svg>
        
        <svg class="doodle flame" viewBox="0 0 100 100">
            <path d="M50,90 Q30,70 30,50 Q30,20 50,10 Q70,20 70,50 Q70,70 50,90 Z" fill="none" />
            <path d="M50,90 Q40,60 50,40 Q60,60 50,90" />
        </svg>

    </div>

    <script>
        function markLine(element) {
            // Menambahkan class 'clicked' untuk memicu animasi coretan
            // Kita gunakan setTimeout kecil agar link tidak langsung pindah sebelum animasi terlihat (opsional)
            // Tapi karena target="_blank", user akan tetap di halaman ini jadi efeknya terlihat.
            
            element.classList.add('clicked');
        }
    </script>
</body>
</html>
